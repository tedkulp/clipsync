name: Build Desktop Apps

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  RUST_VERSION: "1.93.0"

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libwayland-dev

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Generate icons
        working-directory: crates/desktop
        run: cargo tauri icon icons/icon.png --output icons

      - name: Build desktop app (macOS Universal)
        if: matrix.platform == 'macos-latest'
        working-directory: crates/desktop
        run: |
          echo "Building macOS universal binary..."
          cargo tauri build --target universal-apple-darwin --verbose

      - name: Build desktop app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: crates/desktop
        run: |
          echo "Building Linux packages (deb and rpm only)..."
          cargo tauri build --target ${{ matrix.target }} --bundles deb,rpm --verbose

      - name: Build desktop app (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: crates/desktop
        shell: bash
        run: |
          echo "Building Windows installers..."
          cargo tauri build --target ${{ matrix.target }} --verbose

      - name: List build outputs (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Listing bundle directory:"
          ls -R target/universal-apple-darwin/release/bundle/ || echo "Bundle directory not found"
          echo "Finding DMG files:"
          find target -name "*.dmg" || echo "No DMG files found"

      - name: List build outputs (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "Listing bundle directory:"
          ls -R target/${{ matrix.target }}/release/bundle/ || echo "Bundle directory not found"
          echo ""
          echo "Finding packages:"
          find target -name "*.deb" -o -name "*.rpm" || echo "No packages found"

      - name: List build outputs (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "Listing bundle directory:"
          ls -R target/${{ matrix.target }}/release/bundle/ || echo "Bundle directory not found"
          echo ""
          echo "Finding installers:"
          find target -name "*.exe" -o -name "*.msi" || echo "No installers found"

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clipsync-macos-universal
          path: |
            target/universal-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 7
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: clipsync-linux-x86_64
          path: |
            target/${{ matrix.target }}/release/bundle/deb/*.deb
            target/${{ matrix.target }}/release/bundle/rpm/*.rpm
          retention-days: 7
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clipsync-windows-x86_64
          path: |
            target/${{ matrix.target }}/release/bundle/nsis/*.exe
            target/${{ matrix.target }}/release/bundle/msi/*.msi
          retention-days: 7
          if-no-files-found: warn

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/ || echo "No artifacts directory"
          find artifacts -type f 2>/dev/null || echo "No files found"

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: release-files/*
          fail_on_unmatched_files: false
