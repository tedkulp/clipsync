name: Build Desktop Apps

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  RUST_VERSION: "1.93.0"

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libwayland-dev

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Generate icons
        working-directory: crates/desktop
        run: cargo tauri icon icons/icon.png --output icons

      - name: Build desktop app (macOS Universal)
        if: matrix.platform == 'macos-latest'
        working-directory: crates/desktop
        run: cargo tauri build --target universal-apple-darwin

      - name: Build desktop app (Other platforms)
        if: matrix.platform != 'macos-latest'
        working-directory: crates/desktop
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clipsync-macos-universal
          path: |
            crates/desktop/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            crates/desktop/target/universal-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: clipsync-${{ matrix.target }}
          path: |
            crates/desktop/target/${{ matrix.target }}/release/bundle/deb/*.deb
            crates/desktop/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          retention-days: 7

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clipsync-${{ matrix.target }}
          path: |
            crates/desktop/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            crates/desktop/target/${{ matrix.target }}/release/bundle/msi/*.msi
          retention-days: 7

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
