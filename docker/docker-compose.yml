version: '3.8'

services:
  clipsync-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: clipsync-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CLIPSYNC_PORT=8080
      - CLIPSYNC_MAX_HISTORY=50
      - RUST_LOG=clipsync_server=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
