<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status-indicator.connected {
            background: #4caf50;
            box-shadow: 0 0 8px #4caf50;
        }

        .config-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #b0b0b0;
        }

        label input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            vertical-align: middle;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #5c9eff;
        }

        button {
            padding: 10px 20px;
            background: #5c9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background: #4a8eef;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .history-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }

        .history-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            background: #1e1e1e;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 13px;
            word-break: break-all;
        }

        .history-item.image {
            color: #5c9eff;
        }

        .history-item .timestamp {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .message.error {
            background: #ff5252;
            color: white;
        }

        .message.success {
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ClipSync</h1>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <div id="messageArea"></div>

        <div class="config-section">
            <h2>Configuration</h2>
            <div class="form-group">
                <label for="serverUrl">Server URL</label>
                <input type="text" id="serverUrl" placeholder="ws://localhost:8080" value="ws://localhost:8080">
            </div>
            <div class="form-group">
                <label for="sharedSecret">Shared Secret</label>
                <input type="password" id="sharedSecret" placeholder="Enter shared secret">
            </div>
            <div class="controls">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
                <button id="pauseBtn" disabled>Pause Sync</button>
            </div>
        </div>

        <div class="config-section">
            <h2>Settings</h2>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="autostartCheck">
                    Start on system boot
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="startMinimizedCheck">
                    Start minimized to tray
                </label>
            </div>
            <div class="controls">
                <button id="hideBtn">Minimize to Tray</button>
            </div>
        </div>

        <div class="history-section">
            <h2>Recent Clipboard History</h2>
            <div class="history-list" id="historyList">
                <p style="color: #888; text-align: center;">No items yet</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Inline script running');
        console.log('Tauri:', typeof window.__TAURI__);
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
